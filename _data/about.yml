primary: CivicMapper is a civic tech company that empowers civic organizations to utilize modern mapping technology for the greater good.
secondary: We <span class="text-tertiary">design maps</span>, <span class="text-tertiary">curate geodata</span>, and <span class="text-tertiary">build spatial analysis tools</span> for government, non-profits, and businesses operating in the civic sphere. We provide <span class="text-tertiary">consulting services</span> and <span class="text-tertiary">build web applications</span> that help civic organizations implement open mapping tools, ultimately enabling them and the public to use maps to make a difference.