primary: CivicMapper is a geospatial information services and technology company that helps clients to leverage their geodata assets for mission success. 
secondary: We <span class="text-tertiary">design maps</span>, <span class="text-tertiary">create and curate geodata</span>, and <span class="text-tertiary">build analytical tools</span> for projects in government, environment, geoscience, and commerce. We work side-by-side with our customers to better understand, address, analyze, and implement solutions through the use and development of geodata and geospatial technology.

