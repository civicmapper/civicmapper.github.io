<!-- Services Section -->
<section id="services">
    <div class="container">
        <div class="row" style="padding-bottom:100px;">
            <div class="col-md-5">
                <h2 class="section-heading">Mapping and Spatial Analysis, Applied</h2>
                <p class="service-heading">{{site.data.services.expertise.overview}}</p>
                <p class="service-heading">{{site.data.services.services.overview}}:</p>
            </div>
            <div class="col-md-1">
            </div>
            <div class="col-md-6">
                <br>
                <br>
                
                <hr> 
                {% for each in site.data.services.services.levels %}
                <h3>
                    <span class="text-secondary">
                        <i class="fa {{each.fa-icon}}"></i> {{each.title}}</span>
                </h3>
                <p>{{each.subtitle}}</p>
                <hr> {% endfor %}
            </div>
        </div>
