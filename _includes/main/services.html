<!-- Services Section -->
<section id="services">
    <div class="container">
        <div class="row" style="padding-bottom:100px;">
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-md-6">
                        <h2 class="section-heading">Mapping and Spatial Analysis, Applied</h2>
                    </div>
                    <div class="col-md-6">
                        <p class="service-heading">{{site.data.services.services.overview}}:</p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    {% for each in site.data.services.services.levels %}
                    <div class="col-md-4">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h2 class="panel-title text-secondary">
                                    <i class="fa {{each.fa-icon}}"></i> {{each.title}}
                                </h2>
                            </div>
                            <div class="panel-body">
                                {{each.subtitle}}
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
