<section id="contact">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h2 class="section-heading">Interested in what CivicMapper can do for you? Get in touch!</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 text-center">
				<p>
				<ul class="list-inline social-buttons">
					{% for network in site.data.contact.social %}
					<li><a href="{{ network.url }}"><i class="fa fa-lg fa-{{ network.title }}"></i></a>
					</li>
					{% endfor %}
				</ul>
				</p>
				<br /><br />
			</div>
			<div class="col-md-4 "></div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<form name="sentMessage" id="contactForm" novalidate action="https://formspree.io/teamtrashbot@gmail.com">
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<input type="text" name="name" class="form-control" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name.">
								<p class="help-block text-danger"></p>
							</div>
							<div class="form-group">
								<input type="email" name="_replyto" class="form-control" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter your email address.">
								<p class="help-block text-danger"></p>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<textarea class="form-control" placeholder="Your Message *" id="message" required data-validation-required-message="Please enter a message."></textarea>
								<p class="help-block text-danger"></p>
							</div>
						</div>
						<div class="clearfix"></div>
						<div class="col-lg-12 text-center">
							<div id="success"></div>
							<button type="submit" value="Send" class="btn btn-xl">Send Message</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
