        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="section-heading">CivicMapper Labs</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                {% for post in site.posts offset: 0 limit: 4 %}
                    <div class="col-md-4 col-sm-4 portfolio-item">
                        <a href="{{ site.baseurl }}{{ post.url }}" class="portfolio-link">
                            <div class="portfolio-hover">
                                <div class="portfolio-hover-content">
                                    <i class="fa fa-plus fa-3x"></i>
                                </div>
                            </div>
                            <img src="{{ site.baseurl }}/assets/img/posts/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                        </a>
                        <div class="portfolio-caption">
                            <h3 class="portfolio-caption">{{ post.title }}</h3>
                            <p> {{ post.date | date_to_string }}</p>
                        </div>
                    </div>
                {% endfor %}
                </div>
            </div>
            <div class="row text-center">
                <div class="col-lg-12">
                    <div class="intro-heading">
                        <br>
                        <a href="{{ site.baseurl }}/labs" class="btn btn-xl">Read more <i class="fa fa-arrow-right fa-1x"></i></a>
                    </div>
                </div>
            </div>
            
        </div>
    </section>
