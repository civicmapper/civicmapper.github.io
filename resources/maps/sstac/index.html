<!DOCTYPE html>

<html>

	<head>
		<title>Swissvale Tree Map</title>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:400,700' rel='stylesheet' type='text/css'>

	</head>

	<body>

		<style>
			body {
			font-family:'Ubuntu',sans-serif;
			color: #fff;
			background-color: #323232;
			}

			.embed-container {
				position: relative;
				height: 600px;
				max-width: 100%;
			}

			.embed-container iframe,
			.embed-container object,
			.embed-container iframe {
				position: absolute;
				top: 6rem;
				left: 0;
				width: 100%;
				height: 100%;
			}

			small {
				position: absolute;
				z-index: 40;
				bottom: 0;
				margin-bottom: -15px;
			}
		</style>

		<div class="embed-container">
			<h1>Swissvale Open Tree Map (demo)</h1>
			<h4>This demo map was created to assist the Swissvale Stree Tree Commission to preserve street trees in Swissvale.</h4>
			<iframe width="500" height="400" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" title="Swissvale Open Tree Map - Base Map" src="//civicmapper.maps.arcgis.com/apps/Embed/index.html?webmap=afc2081ab7744a30ab94a0dea2a54345&amp;extent=-79.8911,40.4235,-79.8785,40.4288&amp;home=true&amp;zoom=true&amp;scale=true&amp;search=true&amp;searchextent=false&amp;details=true&amp;legend=true&amp;active_panel=details&amp;basemap_gallery=true&amp;disable_scroll=true&amp;theme=dark"></iframe>
		</div>

	</body>

</html>
