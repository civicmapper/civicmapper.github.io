<!DOCTYPE html>
<html>

	{% include head.html %}

	<style>
		.header-img {
			background-image:
				linear-gradient(
					rgba(255,255,255,0.9),
					rgba(255,255,255,0.1)
				),
				url({{site.baseurl}}/assets/img/posts/{{page.img}});
		}
	</style>

	<body id="page-top" class="index">

		<!-- Navigation -->
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header page-scroll">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand page-scroll" href="/">
					<img src="{{ site.baseurl }}/assets/img/logos/banner.svg" class="header-logo" alt="{{site.title}}">
				</a>
			</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right">
						<li>
							<a href="{{site.baseurl}}/labs"><<< Labs</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<!-- hero "header" uses post title and post image -->

		<div class="header header-img">
			<div class="container">
				<div class="intro-text">
					<div class="intro-heading">
						{{ page.title }} <br> <span class="small">{{ page.date | date_to_string }}</span>
					</div>
				</div>
			</div>
		</div>

		<!-- blog post content-->
		<div class="container">
			<div class="row post-row">
				<div class="col-md-4 bg-light-gray">
					<h2 class="service-heading">{{ page.title }}</h2>
					<h4 class="service-heading">{{ page.author }}</h4>
					<h4 class="service-heading">{{ page.date | date_to_string }}</h4>
				</div>
				<div class="col-md-8">
					{{ page.content }}
				</div>
			</div>
		</div>
		</div>
		{% include footer.html %}
		{% include js.html %}
	</body>

</html>
